name: CI/CD Pipeline


on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]


jobs:
  
 
  build:
    name: Build e Validação
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache de dependências
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Dependências instaladas com sucesso"
    
    - name: Verificar sintaxe Python
      run: |
        echo "Verificando sintaxe dos arquivos Python..."
        python -m py_compile aval-mds.py
        python -m py_compile aval-usuario.py
        python -m py_compile aval-repos-novos.py
        echo "Sintaxe válida em todos os arquivos"
